<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lịch sử nhập kho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lịch sử nhập kho - <span th:text="${product.name}"></span></h2>
            <a href="/stock" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Quay lại
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Thông tin sản phẩm</h5>
                <div class="row">
                    <div class="col-md-4">
                        <p><strong>Mã sản phẩm:</strong> <span th:text="${product.code}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Tên sản phẩm:</strong> <span th:text="${product.name}"></span></p>
                    </div>
                    <div class="col-md-4">
                        <p><strong>Số lượng hiện tại:</strong> <span th:text="${product.quantity}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Số lượng</th>
                        <th>Ghi chú</th>
                        <th>Ngày nhập</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${entries}">
                        <td th:text="${entry.id}"></td>
                        <td th:text="${entry.quantity}"></td>
                        <td th:text="${entry.note}"></td>
                        <td th:text="${#temporals.format(entry.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
